
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form action="" id="form">
            <input type="text" id="username" placeholder="Enter your name">
            <button type="submit">Start Game</button>
        </form>

        <div class="loading" id="loading">
            <h2>Waiting for an opponent...</h2>
        </div>

        <div class="content" id="content">
            <h2 id="you">You:</h2>
            <h2 id="opponent">Opponent:</h2>

            <h3 id="playingAs">You are playing as </h3>

            <h3 id="turn">Turn: X</h3>

            <div class="board">
                <div class="cell" id="cell0" data-cell onclick="handleClick(0, event)"></div>
                <div class="cell" id="cell1" data-cell onclick="handleClick(1, event)"></div>
                <div class="cell" id="cell2" data-cell onclick="handleClick(2, event)"></div>
                <div class="cell" id="cell3" data-cell onclick="handleClick(3, event)"></div>
                <div class="cell" id="cell4" data-cell onclick="handleClick(4, event)"></div>
                <div class="cell" id="cell5" data-cell onclick="handleClick(5, event)"></div>
                <div class="cell" id="cell6" data-cell onclick="handleClick(6, event)"></div>
                <div class="cell" id="cell7" data-cell onclick="handleClick(7, event)"></div>
                <div class="cell" id="cell8" data-cell onclick="handleClick(8, event)"></div>
            </div>
            <button class="reset" id="reset">Restart</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
